<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT-Themed AWS App</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="header">AWS Chat Interface</div>
    <div class="chat-interface">
      <div class="file-upload">
        <label for="fileInput">Upload a File:</label>
        <input type="file" id="fileInput" />
        <button class="btn" onclick="uploadFile()">Upload</button>
      </div>
      <div class="query-box">
        <label for="userQuery">Enter your query:</label>
        <textarea id="userQuery" rows="4"></textarea>
        <button class="btn" onclick="sendQuery()">Send</button>
      </div>
      <div class="response-box" id="responseBox">
        <p>Response will appear here...</p>
      </div>
    </div>
  </div>
  <script src="js/api.js"></script>
  <script src="js/app.js"></script>
  
</body>
</html>
